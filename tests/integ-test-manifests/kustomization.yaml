apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/thousandeyes/kubernetes-event-stream-deployment/bases

namespace: test

patches:
  - target:
      kind: StatefulSet
      name: kubernetes-event-stream
      # This is not yet overriden to "test"
      namespace: ops
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: local-path
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 10Mi
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SENTRY_DSN
          value: ""
